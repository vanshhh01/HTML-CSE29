<!DOCTYPE html>
<html>
<head>
  <title>Audio Video Example</title>
</head>
<body>
  <!-- Image -->
    <img src="gwen stacy.jpeg" alt="gwen" height="400" width="400">

  <!-- Video -->
  <video height="400" width="400" controls>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- Audio -->
  <audio controls>
    <source src="audio.mp3" type="audio/mp3">
  </audio>

  <p><a href="https://youtu.be/b0H1r1Syqxk">Youtube link</a></p>


</body>
</html>
